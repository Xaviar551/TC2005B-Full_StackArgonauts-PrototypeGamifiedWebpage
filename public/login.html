<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CEMEX</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="background">
        <div class="form-box">
            <div class="button-box">
                <div id="buttons"></div>
                <button type="button" class="toggle-button" onclick="login()">Log in</button>
                <button type="button" class="toggle-button" onclick="register()">Register</button>
            </div>
            <div class="social-icon">
                <img src="/img/Google.png" id="google">
                <img src="/img/Facebook.png" id="facebook">
            </div>
            <form id="Register" class="input-group">
                <input type="email" class="input-field" id="signupEmail" placeholder="Email" required>
                <input type="password" class="input-field" id="signupPassword"  placeholder="Password" required minlength="6">
                <span class="Failure"></span>
                <button type="submit" class="submit-button">Register</button>
            </form>
            <form id="Login" class="input-group">
                <input type="email" class="input-field" id="signinEmail" placeholder="Email" required>
                <input type="password" class="input-field" id="signinPassword" placeholder="Password" required>
                <span class="Failure"></span>
                <button type="submit" class="submit-button">Log in</button>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-auth.js"></script>
    <script src="/src/login.js"></script>
</body>
</html>
